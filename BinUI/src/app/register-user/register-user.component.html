<div class="register-window">
  <div class="register-text">
    <h3>A Few clicks away</h3>
    <div class="book-icon"></div>
  </div>
  <div class="register-form">
    <div class="sign-in">
      <p>Already have an account?</p>
      <button>Sign in</button>
    </div>
    <form action="" [formGroup]="userForm">
      <label for=""
        >Email
        <input formControlName="email" type="text" />
        <p *ngIf="isValid('email')" class="error">Email is required</p>
      </label>
      <label for=""
        >User Name
        <input formControlName="userName" type="text" />
        <p *ngIf="isValid('userName')" class="error">User name is required</p>
      </label>
      <label for=""
        >Password
        <input formControlName="password" type="text" />
        <p *ngIf="isValid('password')" class="error">Password is required</p>
      </label>
      <label for=""
        >Confirm Password
        <input formControlName="confirmPassword" type="text" />
        <p *ngIf="isValid('confirmPassword')" class="error">
          Password doesn't match
        </p>
      </label>
    </form>
    <button (click)="onRegister()" class="sign-up">Sign up</button>
  </div>
  <i (click)="closeWindow('close')" class="fa fa-times" aria-hidden="true"></i>
</div>
