<div class="container">
  <h3>Your Orders</h3>
  <table>
    <tr>
      <th></th>
      <th>BOOK</th>
      <th>PRICE</th>
      <th>QUANTITY</th>
      <th>TOTAL</th>
    </tr>
    <tbody>
      <tr *ngFor="let book of bookData">
        <td>
          <img src="{{ book.imagePath }}" alt="" />
        </td>
        <td>{{ book["bookName"] }}</td>
        <td>{{ book["price"] }}</td>
        <td>1</td>
        <td>{{ book["price"] }}</td>
      </tr>
    </tbody>
  </table>
</div>
